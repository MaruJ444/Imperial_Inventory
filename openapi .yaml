          description: Venta actualizada exitosamente
        '404':
          description: Venta no encontrada

  /Administrador/controlador/listarUsuarios.php:
    get:
      summary: Listar Usuarios
      responses:
        '200':
          description: Lista de usuarios

  /Administrador/modelo/registrar.php:
    post:
      summary: Registrar Usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                apellido:
                  type: string
                email:
                  type: string
                contraseña:
                  type: string
      responses:
        '201':
          description: Usuario registrado exitosamente

  /Administrador/controlador/frmActualizarUsuario.php:
    parameters:
      - in: query
        name: idusuario
        required: true
        schema:
          type: integer
    get:
      summary: Formulario para actualizar un usuario
